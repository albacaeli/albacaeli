{% extends "base.html" %}

{% block content %}
<script src="/static/d3/d3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 20, left: 20},
    width = window.innerWidth - margin.left - margin.right - 40,
    height = window.innerWidth/2.0 - margin.top - margin.bottom - 40;

var x = d3.scale.linear()
    .range([0, width]);

x.domain([0.0, 360.0])

var y = d3.scale.linear()
    .range([height, 0]);

y.domain([-90.0, 90.0])

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.tsv("/tsvcatalog/stars", function(error, stars) {
  if (error) throw error;

  stars.forEach(function(d) {
    d.ra = +d.ra;
    d.dec = +d.dec;
    d.magV = +d.magV;
  });

  svg.selectAll(".star")
      .data(stars)
    .enter().append("circle")
      .attr("class", "star")
      .attr("r", function(d) { return 0.5*(8.0-d.magV); })
      .attr("cx", function(d) { return x(d.ra); })
      .attr("cy", function(d) { return y(d.dec); })
      .style("fill", "black")

});

d3.tsv("/tsvcatalog/objects", function(error, objects) {
  if (error) throw error;

  objects.forEach(function(d) {
    d.ra = +d.ra;
    d.dec = +d.dec;
  });

  svg.selectAll(".object")
      .data(objects)
    .enter().append("circle")
      .attr("class", "object")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.ra); })
      .attr("cy", function(d) { return y(d.dec); })
      .style("fill", "red")

});

</script>

<hr>
 
<h1>Hi, {{ g.user.username }}!</h1>


The catalog:
<table>
{% for object in objects %}
<tr><td>{{object.name}}</td><td>{{object.ra}}</td><td>{{object.dec}}</td></tr>
{% endfor %}

</table>


{% endblock %}
