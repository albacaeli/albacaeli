{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
{{ form.hidden_tag() }}
<p>
Username:<br>
{{ form.username(size=15) }}
{% for error in form.username.errors %}
<br><span style="color: red;">{{ error }}</span>
{% endfor %}
</p>
<p>
{{ form.remember_me }} Stay signed in
</p>
<p>
<input type="submit" value="Sign In">
</p>
</form>
{% endblock %}
